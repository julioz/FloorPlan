buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal() // plugin published to maven local
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "com.zynger.floorplan:floorplan-gradle-plugin:0.1-SNAPSHOT"
    }
}
plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71' apply false
}

group 'com.zynger.floorplan'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}
