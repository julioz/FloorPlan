plugins {
    id 'com.android.application'
    id 'com.juliozynger.floorplan'
}

repositories {
    mavenCentral()
    google()
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.zynger.floorplan.gradle.sample"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

floorPlan {
    schemaLocation = "$projectDir/schemas".toString()
    outputLocation = "$projectDir/outputs".toString()
    outputFormat {
        dbml {
            enabled = true
            creationSqlAsTableNote = true
            renderNullableFields = true
        }
        svg {
            enabled = true
        }
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.1.0"

    testImplementation "junit:junit:4.13"
}

afterEvaluate { project ->
    project.tasks.lint {
        onlyIf  {
            println 'Skipping Lint task for sample-android-project...'
            return false
        }
    }
}
